<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFB transactions</title>

    <style>
    h1 {
        font-size: 2.5rem;
        text-align: center;
        margin-top: 1rem;
        margin-bottom: 1rem;
        color: #7B2BF9;
        font-family: Consolas, Geneva, sans-serif;
    }

    button {
        display: block;
        margin: 2rem auto;
        padding: 1rem 4rem;
        background-color: #7B2BF9;
        color: white;
        font-size: 1.2rem;
        font-family: Consolas, Geneva, sans-serif;
        border-color: #FFFFFF;
        border-radius: 1px;
        cursor: pointer;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
    }

    button:hover {
        background-color: #0B0C10;
    }

    pre {
	    word-break: break-all;
        background-color: #0B0C10;
        padding: 1rem;
        margin: 2rem auto;
        max-width: 80%;
        font-size: 1.2rem;
        color: #7B2BF9;
    }

    img {
        border: 2px blue solid;
        height: 150px;
        width: 350px;
    }
    </style>

    <script>
    async function executeCommand() {
        alert("The PFB transaction is in progress. Please wait for the result.");
        const executeResponse = await fetch('/run_command', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'command=sudo /bin/bash blob.sh'
        });

        const outputElement = document.getElementById('output');
        if (executeResponse.ok) {
            const output = await executeResponse.text();
            outputElement.textContent = '\n' + output;
        } else {
            outputElement.textContent = 'Error occurred';
        }
    }
    </script>

</head>

<body bgcolor=#0B0C10>
    <br>
    <center><img src="https://blog.rockx.com/wp-content/uploads/2022/09/Frame-13-1024x439.webp" alt="PFB">
        <h1>PayForBlob transactions</h1>
        <button onclick="executeCommand()">RUN</button>
        <pre id="output"></pre>
</body>

</html>
